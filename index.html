<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main class="page">
      <section class="form-container" aria-labelledby="contact-form-heading">
        <div
          id="successToast"
          class="success-toast"
          role="status"
          aria-live="polite"
          aria-atomic="true"
          tabindex="-1"
          hidden
        >
          <img src="./assets/images/icon-success-check.svg" alt="" />
          <div>
            <h2>Message Sent!</h2>
            <p>Thanks for completing the form. We'll be in touch soon!</p>
          </div>
        </div>

        <form id="contactForm" class="contact-form" novalidate>
          <h1 id="contact-form-heading">Contact Us</h1>

          <div class="field-grid">
            <div class="field" data-field>
              <label for="firstName"
                >First Name <span aria-hidden="true">*</span></label
              >
              <input
                type="text"
                id="firstName"
                name="firstName"
                autocomplete="given-name"
                required
                aria-describedby="firstName-error"
              />
              <p
                class="error-message"
                id="firstName-error"
                aria-live="polite"
              ></p>
            </div>

            <div class="field" data-field>
              <label for="lastName"
                >Last Name <span aria-hidden="true">*</span></label
              >
              <input
                type="text"
                id="lastName"
                name="lastName"
                autocomplete="family-name"
                required
                aria-describedby="lastName-error"
              />
              <p
                class="error-message"
                id="lastName-error"
                aria-live="polite"
              ></p>
            </div>
          </div>

          <div class="field" data-field>
            <label for="email"
              >Email Address <span aria-hidden="true">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
              aria-describedby="email-error"
            />
            <p class="error-message" id="email-error" aria-live="polite"></p>
          </div>

          <fieldset class="field" data-field>
            <legend>Query Type <span aria-hidden="true">*</span></legend>
            <div
              class="radio-group"
              role="radiogroup"
              aria-describedby="queryType-error"
            >
              <label class="radio-option">
                <input
                  type="radio"
                  name="queryType"
                  value="general"
                  required
                  aria-describedby="queryType-error"
                />
                <span>General Enquiry</span>
              </label>
              <label class="radio-option">
                <input
                  type="radio"
                  name="queryType"
                  value="support"
                  required
                  aria-describedby="queryType-error"
                />
                <span>Support Request</span>
              </label>
            </div>
            <p
              class="error-message"
              id="queryType-error"
              aria-live="polite"
            ></p>
          </fieldset>

          <div class="field" data-field>
            <label for="message"
              >Message <span aria-hidden="true">*</span></label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              aria-describedby="message-error"
            ></textarea>
            <p class="error-message" id="message-error" aria-live="polite"></p>
          </div>

          <div class="field" data-field>
            <label class="checkbox-option">
              <input
                type="checkbox"
                id="consent"
                name="consent"
                required
                aria-describedby="consent-error"
              />
              <span
                >I consent to being contacted by the team
                <span aria-hidden="true">*</span></span
              >
            </label>
            <p class="error-message" id="consent-error" aria-live="polite"></p>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" rel="noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/rai">Rai</a>.
      </p>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
